<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crash Chrome</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Crash Chrome</h1>
    <p>Crash Chrome is a page intended to crash your browser. Click the button below to crash your browser!</p>
    <button onclick="crash()">Crash browser</button>
    <p style="font-size:12px;"><a href="howitworks.html">How it works</p>
    <p id="demo"></p>
    <script>
      var crash = () => {
        var element = document.createElement("script");
        element.innerHTML = 'var a = x => x === 0 ? "" : a(x - 1) + "a"; var x = 2; localStorage.clear(); while (true) {document.getElementById("demo").innerHTML = a(x); x = localStorage.setItem(a(x), a(x ** 2));}';
        document.body.appendChild(element);
      };
    </script>
  </body>
</html>
