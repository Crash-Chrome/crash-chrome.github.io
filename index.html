<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crash Chrome</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Crash Chrome</h1>
    <p>Crash Chrome is a page intended to crash your browser. Click the button below to crash your browser!</p>
    <button onclick="crash()">Crash browser</button>
    <p style="font-size:12px;"><a href="howitworks.html">How it works</a></p>
    <p id="demo"></p>
    <script>
      var crash = () => {
        var element = document.createElement("script");
        element.innerHTML = 'var x = 0; localStorage.clear(); while (true) {document.getElementById("demo").innerHTML = String(x); x = localStorage.setItem(String(x), String(10 ** (x + 1) - 1));}';
        document.body.appendChild(element);
      };
    </script>
  </body>
</html>
